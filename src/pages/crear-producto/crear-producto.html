<ion-header>

  <ion-navbar>
    <ion-title>crearProducto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required
		[(ngModel)]="nuevoProducto.nombre"
		>
		<input type="text" name="precio" id="precio" placeholder="Precio" required
		[(ngModel)]="nuevoProducto.precio"
		>
		<button ion-button class="button button-primary" (click)='guardarProducto()'>Guardar</button>
  </ion-list>
</ion-content>
