<ion-header>

  <ion-navbar>
    <ion-title>producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<H1>Productos</H1>
<!--<button ion-button class="btn" (click)="">Crear Producto</button>-->


<ion-list>
<tr>
	<th>ID</th>
	<th>Nombre</th>
	<th>Precio</th>
	<th>Opciones</th>
</tr>
<tr *ngFor="let producto of productos">
	<th>{{producto.productoID}}</th>
	<th>{{producto.nombre}}</th>
	<th>{{producto.precio}}</th>
	<th>
		<button>
   			<ion-icon  name="close-circle" (click)="borrarProducto(producto.productoID)">
			</ion-icon>
		</button>
	</th>
	<th>
		<button>
   			<ion-icon  name="peper">
			</ion-icon>
		</button>
	</th>
	
</tr>
</ion-list>
</ion-content>
